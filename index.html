<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Wedding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Color Palette */
    :root {
      --primary-color: #8B4513;
      --secondary-color: #D2B48C;
      --accent-color: #FFA500;
    }
    
    /* Navigation */
    nav {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    
    /* Sections */
    section {
      padding: 50px;
      text-align: center;
    }
    
    section h2 {
      color: var(--primary-color);
    }
    
    /* Standesamt */
    #standesamt {
      background-color: var(--secondary-color);
    }
    
    /* Map */
    #location {
      background-color: var(--primary-color);
      color: #fff;
    }
    
    /* Music */
    #music {
      background-color: var(--secondary-color);
    }
    
    /* Dress Code */
    #dress-code {
      background-color: var(--primary-color);
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#standesamt">Standesamt</a></li>
      <li><a href="#location">Location</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#dress-code">Dress Code</a></li>
    </ul>
  </nav>
  
  <section id="standesamt">
    <h1>Standesamt</h1>
    <p>Information about the Standesamt section</p>
  </section>
  
  <section id="location">
    <h1>Location</h1>
    <p>Information about the Location section</p>
  </section>
  
  <section id="music">
    <h1>Music</h1>
    <p>Information about the Music section</p>
  </section>
  
  <section id="dress-code">
    <h1>Dress Code</h1>
    <p>Information about the Dress Code section</p>
  </section>
</body>
</html>
